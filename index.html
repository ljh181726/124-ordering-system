async function submitTodayOrder(day){
    const seatNumber=document.getElementById('seatNumber').value.trim();
    if(!seatNumber || isNaN(seatNumber)||seatNumber<1||seatNumber>31){showMessage("è«‹è¼¸å…¥æœ‰æ•ˆçš„åº§è™Ÿ (1-31)ï¼"); return;}

    const dailyMenu=weeklyMenuData[day];
    const order=[]; let total=0;
    if(dailyMenu?.items){
        dailyMenu.items.forEach((f,idx)=>{
            if(document.getElementById(`food${idx}`).checked){
                const qty=parseInt(document.getElementById(`qty${idx}`).value)||1;
                order.push({name:f.name, price:Number(f.price), qty});
                total+=Number(f.price)*qty;
            }
        });
    }
    if(order.length===0){showMessage("è«‹è‡³å°‘é¸æ“‡ä¸€é …é¤é»ï¼"); return;}

    const today=new Date().toISOString().slice(0,10);
    const orderDocRef=doc(db, `public_daily_orders/${today}/orders`, seatNumber);
    const newOrder={
        seatNumber:Number(seatNumber),
        items:order,
        totalPrice:Number(total.toFixed(2)),
        orderDay:day,
        timestamp:serverTimestamp()
    };
    try{
        await setDoc(orderDocRef,newOrder);
        showMessage("è¨‚å–®é€å‡ºæˆåŠŸï¼");
    }catch(e){console.error(e); showMessage("è¨‚å–®é€å‡ºå¤±æ•—ï¼š"+e);}
}

function addMenuItem(day){

function removeMenuItem(day,idx){

async function saveMenu(day){
    const restaurant=document.getElementById(`editorRestaurant${day}`).value;
    const itemsContainer=document.getElementById(`editorItems${day}`);
    const items=[];
    for(let i=0;i<itemsContainer.children.length;i++){
        const nameInp=document.getElementById(`editorItemName${day}_${i}`);
        const priceInp=document.getElementById(`editorItemPrice${day}_${i}`);
        if(nameInp && nameInp.value.trim()){
            items.push({name:nameInp.value, price:Number(priceInp.value)||0});

        await setDoc(doc(db, `public_weekly_menu/day${day}`), {restaurant, items}, {merge:true});
